<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        td,th{
            border: 1px solid black;
            text-align: center;
            padding: 10px;;
        }

        thead{
            background-color: gray;
            color:white;
        }

        tfoot{
            background-color: gray;
            color:white;
        }
    </style>
</head>

<body>
    <h1>Tabelas Grandes</h1>
    <!--
        Anatomia para tabelas grandes

            TABLE
                THEAD -> CABEÇA DA TABELA
                    TR,TD,TH
                TBODY -> CORPO DA TABELA
                    TR,TD,TH
                TFOOT -> RODAPÉ DA TABELA
                    TR,TD,TH
    -->

    <TABLE>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45919049</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td>45989049</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td>21854785</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>210.147.152</td>
            </tr>
        </tfoot>
    </TABLE>
    
</body>
</html>
